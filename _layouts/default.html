<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    
    <!-- Block search engines -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    
    <!-- Accessibility meta tags -->
    <meta name="description" content="Current consent status">
    
    <!-- Dynamic Favicon based on consent status -->
    {% if site.consent_status == "given" %}
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✅</text></svg>">
    {% else %}
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❌</text></svg>">
    {% endif %}
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .status-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .status-display {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .status-given {
            border-left: 8px solid #4CAF50;
        }

        .status-withdrawn {
            border-left: 8px solid #f44336;
        }

        .status-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            flex-wrap: nowrap;
        }

        .status-icon {
            font-size: 80px;
            line-height: 1;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .status-given .status-icon {
            color: #4CAF50;
        }

        .status-withdrawn .status-icon {
            color: #f44336;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 2px;
            margin: 0;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .status-given h1 {
            color: #1B5E20;
        }

        .status-withdrawn h1 {
            color: #B71C1C;
        }

        .status-message {
            font-size: 1.2em;
            color: #424242;
            margin: 0;
            text-align: left;
        }

        .status-message b {
            white-space: nowrap;
        }

        /* Focus management and keyboard navigation */
        *:focus {
            outline: 3px solid #4A90E2;
            outline-offset: 2px;
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .status-given h1 {
                color: #000000;
            }
            
            .status-withdrawn h1 {
                color: #000000;
            }
            
            .status-message {
                color: #000000;
            }
            
            .last-updated {
                background: #FFFFFF;
                color: #000000;
                border: 2px solid #000000;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .status-display {
                transition: none;
            }
        }

        /* Screen reader only class */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .last-updated {
            background: rgba(255, 255, 255, 0.95);
            color: #424242;
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 0.85em;
            backdrop-filter: blur(10px);
            white-space: nowrap;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .status-display {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2em;
                letter-spacing: 1px;
            }
            
            .status-icon {
                font-size: 60px;
                margin-right: 10px;
            }
        }

        /* QR code scanning optimization */
        @media (max-width: 400px) {
            body {
                padding: 10px;
            }
            
            .status-display {
                padding: 30px 15px;
            }
            
            h1 {
                font-size: 1.5em;
                letter-spacing: 1px;
            }
            
            .status-icon {
                font-size: 45px;
                margin-right: 8px;
            }
            
            .status-message {
                font-size: 1em;
            }
            
            .last-updated {
                font-size: 0.75em;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    {{ content }}
    
    <script>
        // Convert UTC timestamp to user's local timezone
        document.addEventListener('DOMContentLoaded', function() {
            const utcElement = document.getElementById('timestamp-utc');
            const localElement = document.getElementById('timestamp-local');
            
            if (utcElement && localElement) {
                const utcTimeString = utcElement.textContent.trim();
                
                // Try to parse the UTC timestamp
                let utcDate;
                if (utcTimeString.includes('UTC')) {
                    // Format: "2025-07-27 14:32:15 UTC"
                    utcDate = new Date(utcTimeString.replace(' UTC', '') + 'Z');
                } else {
                    // Fallback for other formats
                    utcDate = new Date(utcTimeString + 'Z');
                }
                
                if (!isNaN(utcDate.getTime())) {
                    // Format to user's local timezone with timezone
                    const formatter = new Intl.DateTimeFormat('en-US', {
                        weekday: 'long',
                        day: 'numeric',
                        month: 'long', 
                        year: 'numeric',
                        hour: 'numeric',
                        minute: '2-digit',
                        hour12: true,
                        timeZoneName: 'short'
                    });
                    
                    const parts = formatter.formatToParts(utcDate);
                    
                    // Extract parts
                    const weekday = parts.find(p => p.type === 'weekday')?.value || '';
                    const day = parts.find(p => p.type === 'day')?.value || '';
                    const month = parts.find(p => p.type === 'month')?.value || '';
                    const year = parts.find(p => p.type === 'year')?.value || '';
                    const hour = parts.find(p => p.type === 'hour')?.value || '';
                    const minute = parts.find(p => p.type === 'minute')?.value || '';
                    const dayPeriod = parts.find(p => p.type === 'dayPeriod')?.value || '';
                    const timeZoneName = parts.find(p => p.type === 'timeZoneName')?.value || '';
                    
                    // Format as "Sunday, 27 July 2025 4:32pm GMT+10"
                    const localTimeString = `${weekday}, ${day} ${month} ${year} ${hour}:${minute}${dayPeriod.toLowerCase()}${timeZoneName ? ' ' + timeZoneName : ''}`;
                    
                    localElement.textContent = 'Last updated: ' + localTimeString;
                }
            }
        });
    </script>
</body>
</html>
